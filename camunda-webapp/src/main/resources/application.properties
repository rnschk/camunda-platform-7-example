camunda.bpm.default-serialization-format=application/json
#camunda.bpm.admin-user.id=demo
#camunda.bpm.admin-user.password=demo
camunda.bpm.login.enabled=true
camunda.bpm.login.user-id=fr
camunda.bpm.login.create-if-absent=true
camunda.bpm.filter.create=All
camunda.bpm.job-execution.deployment-aware=true
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.wait-time-in-millis=500
camunda.bpm.job-execution.max-wait=1000
de.rnschk.bpm.camunda-branding.enabled=true
de.rnschk.bpm.camunda-branding.button-color=#34568b
de.rnschk.bpm.camunda-branding.top-color=#88b04b
server.port=8080
spring.datasource.url=jdbc:h2:tcp://localhost:8089/mem:camunda
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.type=org.h2.jdbcx.JdbcDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2
logging.level.root=error
logging.level.de.rnschk=info
