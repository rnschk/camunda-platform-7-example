camunda.bpm.default-serialization-format=application/json
camunda.bpm.job-execution.deployment-aware=true
camunda.bpm.job-execution.enabled=false

server.port=8090
spring.datasource.url=jdbc:h2:tcp://localhost:9092/mem:camunda
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.type=org.h2.jdbcx.JdbcDataSource
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled: true
spring.h2.console.path: /h2